<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle's Dog Food Tracker</title>

    <!-- Materialize -->

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Own Styling -->
    <link href="./assets/css/style.css" rel="stylesheet" />
</head>

<body>
    <main class="container">
        <!-- Add Dog -->
        <h3>Add Dog</h3>
        <div class="row">
            <div class="input-field col s10 m11">
                <label for="dogName">Dog Name</label>
                <input id="dogName" type="text">
            </div>
            <div class="input-field col s2 m1">
                <button id="add" class="btn-floating btn waves-effect waves-light blue" type="submit">
                    <i class="material-icons right">add</i>
                </button>
            </div>
        </div>

        <!-- User's Dogs -->
        <div id="yourDogHeading">
            <h3 style="display: inline;">Your Dogs</h3>
            <button id="feedAll" class="btn waves-effect waves-light green right input-field">FEED ALL
                <i class="material-icons right">check</i>
            </button>
            <br>
            <button id="edit" class="btn-floating btn waves-effect waves-light blue">
                <i class="material-icons right">edit</i>
            </button>
        </div>

        <table>

            <!-- loader from materialize library -->
            <div id="dogLoader" class="progress centered">
                <div class="indeterminate"></div>
            </div>

            <tbody id="yourDogs">
            </tbody>
        </table>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
